<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preload" href="https://encore.scdn.co/fonts/CircularSp-Book-4eaffdf96f4c6f984686e93d5d9cb325.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://encore.scdn.co/fonts/CircularSp-Bold-fe1cfc14b7498b187c78fa72fb72d148.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://encore.scdn.co/fonts/CircularSpTitle-Bold-2fbf72b606d7f0b0f771ea4956a8b4d6.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://encore.scdn.co/fonts/CircularSpTitle-Black-3f9afb402080d53345ca1850226ca724.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://open.spotifycdn.com/cdn/fonts/spoticon_regular_2.d728648c.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="sidebar_maincontent">
        <div class="sidebar">
            <div class="subsidebar1">
                <div>
                    <img src="/assets/logo.png" alt="spotify_logo" height="26rem" width="26rem">
                    <div>Spotify</div>
                </div>
                <a href="#" class="icon home_icon"><i class="fa-solid fa-house"></i> Home</a>
                <a href="#" class="icon search_icon"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
            </div>
            <div class="subsidebar2">
                <div class="content">
                    <div class="content1">
                        <div>
                            <a href="#" class="icon lib_icon">
                                <img src="/assets/library_icon.png" alt="spotify_logo" height="22rem" width="22rem"> 
                                <div>Your Library</div>
                            </a>
                        </div>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="content2">
                        <div class="scrollbox">
                            <div class="card1">
                                <h1 class="head">Create your first playlist</h1>
                                <h2 class="head">it's easy,we'll help you</h2>
                                <button>Create playlist</button>
                            </div>
                            <div class="card2">
                                <h1 class="head">Let's find some podcasts to follow</h1>
                                <h2 class="head">We'll keep you updated on new episodes</h2>
                                <button>Browse podcasts</button>
                            </div>
                        </div>
                    </div>
                    <div class="content3">
                        <div class="footer_links">
                            <div>
                                <a href="#">Legal</a>
                                <a href="#">Safety &amp; Privacy Center</a>
                                <a href="#">Privacy Policy</a>
                            </div>
                            <div>
                                <a href="#">Cookies</a>
                                <a href="#">About Ads</a>
                                <a href="#">Accessibility</a>
                            </div>
                            <div>
                                <a href="#">Cookies</a>
                            </div>
                        </div>
                        <button>English</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="main_box">
            <div class="navbar">
                <div class="nav">
                    <div class="backandforicon">
                        <img src="/assets/backward_icon.png" alt="" width="25px">
                        <img src="/assets/forward_icon.png" alt="" width="25px">
                    </div>
                    <div class="sign">
                        <h1 class="sign_divs">Sign up</h1>
                        <button class="sign_divs">Log in</button>
                    </div>
                </div>
            </div>
            <div class="main_content">
                <div class="list list1">
                    <div>
                        <h1>Popular Artist</h1>
                        <h2>show all</h2>
                    </div>
                    <div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
                <div class="list list2"></div>
                <div class="list list3"></div>
                <div class="list list4"></div>
                <div class="list list5"></div>
            </div>
        </div>
    </div>
    <div class="musicplayer">
        <h1>Music player</h1>
    </div>
    
</body>
</html>
