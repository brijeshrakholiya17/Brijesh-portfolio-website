<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled />

        <div class="buttons">
            <!-- Row 1 -->
            <button class="clear">C</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">/</button>

            <!-- Row 2 -->
            <button class="trigonometric">sin</button>
            <button class="trigonometric">cos</button>
            <button class="trigonometric">tan</button>
            <button class="operator">*</button>

            <!-- Row 3 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>

            <!-- Row 4 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>

            <!-- Row 5 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="calculate">=</button>

            <!-- Row 6 -->
            <button>0</button>
            <button>.</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
